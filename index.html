<!DOCTYPE html>
<html>
  <head>
    <title>BudgetBite - Compare Prices, Save Money</title>
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/stylish.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        padding: 20px;
        color: #333;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url("https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80");
        min-height: 100vh;
        position: relative;
      }

      /* Overlay added here */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Sticky Header -->
    <div class="sticky-header" id="stickyHeader">
      <div class="header-container">
        <header>
         <img src="../images/logo.jpg" alt="Logo" />

          <nav>
            <ul class="nav-links">
              <li>
                <a href="./index.html">Home</a>
              </li>
              <li><a href="#">Explore</a></li>
              <li><a href="#">How it works</a></li>
              <li><a href="#">Compare</a></li>
              <li><a href="#">Cart</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

         <!-- <div class="header-right">
            <div class="search-bar">
              <input type="text" placeholder="Search products..." />
              <button>üîç</button>
            </div>-->

            <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </header>
      </div>
    </div>

    <section class="hero">
      <h1>Compare Prices, <span>Save Money</span></h1>
      <p>Find the best deals across South Africa's leading retailers</p>
      <a href="./pages/login.html" class="btn">Start Saving Today</a>
    </section>

    <footer>
      <p>&copy; 2025 BudgetBite. All Rights Reserved.</p>
    </footer>

    <script>
      // Toggle mobile menu
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("active");
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
          navLinks.classList.remove("active");
          hamburger.classList.remove("active");
        }
      });

      // Sticky header functionality
      const stickyHeader = document.getElementById("stickyHeader");
      const headerHeight = stickyHeader.offsetHeight;

      window.addEventListener("scroll", () => {
        if (window.scrollY > headerHeight) {
          stickyHeader.classList.add("scrolled");
        } else {
          stickyHeader.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
